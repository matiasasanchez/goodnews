<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> DEPARTAMENTO 5 </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assests/vecteezy_shirt-line-icon-vector-illustration-logo-template_.jpg" alt="" width="50" height="54">
              </a>
            <!-- Button trigger modal -->
            <button id="toggleMyModal" type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal" >
                Mi Carrito<i class="bi bi-bag-check-fill"></i>
            </button>
        </div>
    </nav>
    <div class="container">
        <div id="depto5" class="row" style="background-color:rgb(201, 45, 45)">
            <div class="col">
                <h1 class="text-center"> DEPARTAMENTO 5</h1>
            </div>
        </div>
        <p></p>
        <div class="row">
            <div class="col-md-2" id="boton">
                <!-- Aqui el boton -->
            </div>
        </div>
        <p></p>
        <div class="row">
            <div class="col-md-2">
                <select id="miSeleccion" class="form-select" aria-label="Default select example">
                    <option value="pordefecto">ORDENAR</option>
                    <option value="menor">Por menor precio</option>
                    <option value="mayor">Por mayor precio</option>
                    <option value="alfabetico">Por orden alfabético</option>
                  </select>
                <p></p>
            </div>
        </div>
        <div>
            <ul id=milista class="row list-group list-group-horizontal">
                <!-- Aqui los productos -->
            </ul>
            <p></p>
        </div>
        <div id="suscripcion">
            <!-- Aquí suscripcion -->
        </div>
        <div>
            <h4>Tu carrito:</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Accion</th>
                    </tr>
                </thead>
                <tbody id="tablabody">
                    <!-- aqui tabla carrito -->
                </tbody>
            </table>
        </div>
        <div>
            <h4 id="gastoTotal">Total: $</h4>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Mi script -->
    <script src="script.js"></script>
</body>

</html>
