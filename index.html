<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<script defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script defer src="js/index.js"></script>
    <title> MERCH GOOD NEWS</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assests/vecteezy_shirt-line-icon-vector-illustration-logo-template_.jpg" alt="" width="50" height="54">
              </a>
            <!-- Button trigger modal -->
            <button id="toggleMyModal" type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal" >
                Mi Carrito<i class="bi bi-bag-check-fill"></i>
            </button>
        </div>
    </nav>
    <H1>MERCH GOOD NEWS</H1>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <table class="table">
                            <thead>
                                <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Total</th>
                                </tr>
                            </thead>
                            <tbody id="items"></tbody>
                            <tfoot>
                                <tr id="footer">
                                <th scope="row" colspan="5">Carrito vac√≠o - comience a comprar!</th>
                                </tr>
                            </tfoot>
                            </table>
                        <div class="row" id="cards"></div>
                    </div>
                
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-info">Terminar compra</button>
                </div>
            </div>
        </div>
    </div>

    <br />


    <section class="d-flex justify-content-center mt-5">
        <article class="container">
            <div id="contenedor-productos" class="row row-cols-1 row-cols-md-3 g-4">
                <div class="card m-3 p-3">
                    <img src="img/lovers.jpg" class="card-img-top" alt="Brownie">
                    <div class="card-body">
                        <h5>Brownie</h5>
                        <p>$123 USD</p>
                        <button class="btn btn-light">Comprar</button>
                    </div>
                </div>  
            </div>
        </article>
    </section>
 
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script defer src="js/index.js"></script>
</body>
</html>
